custom_sublabel:
    type: [string]
    applies_to: !image !document !publish

custom_sublabel_class:
    type: [string]
    applies_to: !image !document !publish

directory:
    type: [string]
    applies_to: images and documents

field:
    type: [form variable]
    applies_to: ALL

label:
    type: [string]
    applies_to: ALL

placeholder:
    type: boolean
    applies_to: images and documents
    description: used when displaying a preview from the images dir, not uploaded image. When using this, directory variable is not necessary!

pod_class:
    type: [string]
    applies_to: checkbox collections
    use_example: flexbasis##

row_class:
    type: [string]
    applies_to: textboxes
    use_example: flexbasis##
    description: used when in <div class="flex">

sublabel_class:
    type: [string]
    applies_to: ALL

sublabel_file:
    type: [string]
    applies_to: !image !document !publish