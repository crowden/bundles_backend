!ALL
    field:
        type: [form variable]
    label:
        type: [string]
    sublabel_class:
        type: [string]

    !textboxes
        row_class:
            type: [string]
            use_example: flexbasis##
            description: used when in <div class="flex">
    
    !checkbox_collections
        pod_class:
            type: [string]
            use_example: flexbasis##
    
    !image_document_publish
        custom_sublabel:
            type: [string]
        custom_sublabel_class:
            type: [string]
        sublabel_file:
            type: [string]
        
        !image_document
            directory:
                type: [string]
            placeholder:
                type: boolean
                description: used when displaying a preview from the images dir, not uploaded image. When using this, directory variable is not necessary!